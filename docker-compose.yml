# BambooClaw Core Docker Compose Example
# 
# Quick start:
#   1. Copy this file and set your API key
#   2. Run: docker compose up -d
#   3. Access gateway at http://localhost:3000
#
# For more info: https://github.com/BambooClaw Core-labs/BambooClaw Core

services:
  BambooClaw Core:
    image: ghcr.io/BambooClaw Core-labs/BambooClaw Core:latest
    # Or build locally:
    # build: .
    container_name: BambooClaw Core
    restart: unless-stopped
    
    environment:
      # Required: Your LLM provider API key
      - API_KEY=${API_KEY:-}
      # Or use the prefixed version:
      # - BambooClaw Core_API_KEY=${BambooClaw Core_API_KEY:-}
      
      # Optional: LLM provider (default: openrouter)
      # Options: openrouter, openai, anthropic, ollama
      - PROVIDER=${PROVIDER:-openrouter}
      
      # Allow public bind inside Docker (required for container networking)
      - BambooClaw Core_ALLOW_PUBLIC_BIND=true
      
      # Optional: Model override
      # - BambooClaw Core_MODEL=anthropic/claude-sonnet-4-20250514
      
    volumes:
      # Persist workspace and config (must match WORKDIR/HOME in Dockerfile)
      - BambooClaw Core-data:/BambooClaw Core-data
      
    ports:
      # Gateway API port (override HOST_PORT if 3000 is taken)
      - "${HOST_PORT:-3000}:3000"
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Health check â€” uses lightweight status instead of full diagnostics.
    # For images with curl, prefer: curl -f http://localhost:3000/health
    healthcheck:
      test: ["CMD", "BambooClaw Core", "status"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  BambooClaw Core-data:
